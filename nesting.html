    <title>nestingscss</title>

<body>
    <div>
        <p>This is a paragraph inside the div.</p>

        List inside the div:
        <ul>
            <li>item one</li>
            <li>item two</li>
            <li>item three</li>
        </ul>
    </div>

    <p>This is a paragraph outside the</p>
    <ul>
        <li>item one</li>
        <li>item two</li>
        <li>item three</li>
    </ul>

</body>
